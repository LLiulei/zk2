<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.documentElement.style.fontSize = innerWidth / 750 * 100 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <span> < </span> &nbsp; <span> 选择城市 </span>
        </header>
        <div class="choose">
            <h4>您已选择城市</h4>
        </div>
        <section class="section">
            <ul class="list">
                <!-- <li>
                    <h2>A</h2>
                    <span>阿拉善盟</span>
                    <span>鞍山市</span>
                    <span>安庆市</span>
                </li> -->
            </ul>
        </section>
        <script type="text/x-handlebars-template" id="list-tpl">
            {{#each provinceArr}}
            <li>
                <h2>{{letter}}</h2>
                {{#each province}}
                <span>{{name}}</span> 
                {{/each}}
            </li>
            {{/each}}
        </script>
    </div>
    <script src="./js/libs/require.js"></script>
    <script>
        require(['./js/main.js'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
